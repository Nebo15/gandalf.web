language: node_js
node_js:
  - 'stable'
sudo: required
cache:
  directories:
    - ~/.nvm
    - node_modules
services:
  - docker
git:
  depth: 1
env:
  global:
    - RELEASE_BRANCH="master"
    - DOCKER_HUB_ACCOUNT=nebo15
    - MAIN_BRANCHES="master develop"
    - secure: ""
install:
  - npm install
  - sh ./bin/install-docker-travis.sh
before_script:
  - npm run docker:up && docker logs selenium || { exit 1; }
  - chmod -R +x bin
  - npm install -g bower
  - gem install sass --version "=3.4.12"
  - gem install compass --version "=1.0.3"
  - npm install -g bower grunt-cli
script:
  - ./bin/version-increment.sh && ./bin/build.sh && ./bin/start.sh || { exit 1; }
  - sleep 5
  - docker ps
  - npm run test:travis || { exit 1; }
after_success:
  - ./bin/ci/push.sh
after_script:
  - npm run docker:down
